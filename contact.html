<body>
    <header>
        <nav id="navbar">
            <div class="container">
                <div class="logo-img"></div>
                <h1 class="logo"><a href="index.html">HOTEL TAJ</a></h1>
                <ul>
                    <li><a href="index.html">Home</a></li>

                    <li><a class="current" href="contact.html">Contact</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <section id="contact-form" class="py-3">
        <div class="container">
            <h1 class="l-heading">
                <span class="text-primary">Contact</span> Us
            </h1>
            <p>Please fill out the form below to contact us</p>
            <form action="process.php">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" name="name" id="name">
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email">
                </div>
                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea name="message" id="message"></textarea>
                </div>
                <button type="submit" class="btn">Submit</button>
            </form>
        </div>
    </section>


    <section id="contact-info" class="bg-dark">
        <div class="container">
            <div class="box">
                <img class="small-icons" src="./icons/hotel-solid.svg" alt="#">
                <h3>Location</h3>
                <p>Gate Way of India, Churchgate, Mumbai Maharashtra 400001</p>
            </div>
            <div class="box">
                <img class="small-icons" src="./icons/phone-solid.svg" alt="#">
                <h3>Phone Number</h3>
                <p>+91 923 832 382</p>
            </div>
            <div class="box">
                <img class="small-icons" src="./icons/envelope-solid.svg" alt="#">
                <h3>Email Address</h3>
                <p>frontdesk@hoteltaj.com</p>
            </div>
        </div>
    </section>

    <footer id="main-footer">
        <p>Hotel Taj &copy; 2022, All Rights Reserved</p>
